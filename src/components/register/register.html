<v-app>
  <v-container fill-height fluid id="contentRegister">
    <v-row justify="center">
      <v-col class="d-flex justify-center" cols="12">
        <v-card width="400">
          <v-card-title>
            <h1 class="display-1">Register</h1>
          </v-card-title>
          <v-card-text>
            <v-form
              @submit.prevent="register"
              ref="registerForm"
              v-model="formIsValid"
            >
              <v-text-field
                label="Email"
                prepend-icon="mdi-account-circle"
                v-model="email"
                :rules="emailRules"
              />
              <v-text-field
                :type="showPassword ? 'text' : 'password'"
                label="Password"
                prepend-icon="mdi-lock"
                :append-icon="showPassword ? 'mdi-eye' : 'mdi-eye-off'"
                @click:append="showPassword = !showPassword"
                v-model="password"
                :rules="passwordRules"
              />
              <v-checkbox
                label="Agree to terms & conditions"
                v-model="agreeToTerms"
                :rules="agreeToTermsRules"
                required
              ></v-checkbox>
              <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn
                  type="submit"
                  color="primary"
                  :disabled="!formIsValid"
                  >Submit</v-btn
                >
                <v-spacer></v-spacer>
              </v-card-actions>
            </v-form>
          </v-card-text>
        </v-card>
      </v-col>
    </v-row>
  </v-container>
</v-app>
