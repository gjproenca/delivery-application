<v-app>
  <v-container fill-height fluid id="contentLogin">
    <v-row justify="center">
      <v-col class="d-flex justify-center" cols="12">
        <v-card width="400">
          <v-card-title>
            <h1 class="display-1">Login</h1>
          </v-card-title>
          <v-card-text>
            <v-form
              @submit.prevent="login"
              ref="registerForm"
              v-model="formIsValid"
            >
              <v-text-field
                label="Email"
                prepend-icon="mdi-account-circle"
                v-model="email"
                :rules="emailRules"
              />
              <v-text-field
                :type="showPassword ? 'text' : 'password'"
                label="Password"
                prepend-icon="mdi-lock"
                :append-icon="showPassword ? 'mdi-eye' : 'mdi-eye-off'"
                @click:append="showPassword = !showPassword"
                v-model="password"
                :rules="passwordRules"
              />
              <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn
                  type="submit"
                  color="primary"
                  :disabled="!formIsValid"
                  >Submit</v-btn
                >
                <v-spacer></v-spacer>
              </v-card-actions>
            </v-form>
          </v-card-text>
          <v-divider></v-divider>
            <v-container fluid>
              <p >
                <h2 class="text-center">Email/Password bennyspizzeria@gmail.com</h2>
              </p>
            </v-container>
        </v-card>
      </v-col>
    </v-row>
  </v-container>
</v-app>
